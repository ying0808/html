<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        秦時明月漢時關，<br>      <!--br是換行  免結尾語法-->
        萬里長征人未還。<br>
        但使龍城飛將在，<br>
        不教胡馬度陰山。<br>
        <br><br>
        <p>故人西辭黃鶴樓，</p>        <!--p為換下一段 需結尾語法-->
        <p>煙花三月下揚州。</p>  
        <p>孤帆遠影碧空盡，</p>
        <p>唯見長江天際流。</p>

    </body>
</html>
