<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>   
            h1{color: Green}
            p{color: blue;font-size: larger}  
        </style><!-- 用CSS預設上列語法 會導致後來敘述的相同語法按照上列樣式顯示,但還是單獨進行更改-->
    </head>
    <body>
        <font color="red">改變文字的顏色</font>   <!--不照css樣式 已自行更改樣式-->
        <h1>改變文字的顏色</h1><!--照css 沒改樣式-->
        <p>改變文字的顏色</p>
    </body>
</html>
