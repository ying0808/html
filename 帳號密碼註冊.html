<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <form method="post" action="login.php">  <!--method="post"為資料傳遞時，網址並不會改變。-->
        帳號：<input type="text" name="id"><br>  <!--input type是控制項  若為text就是輸入文字; 相同name名字則是同類別  不同則是不相干-->
        密碼：<input type="password" name="pwd"><br>    <!--input type若為password就是輸入密碼的文字方塊-->
        <input type="submit" value="登入">   <!--input type若為submit就是原先設定好的登入鍵  value是顯示給使用者看的文字-->
        <input type="reset" value="重設">    <!--input type若為reset就是原先設定好的重設鍵  value是顯示給使用者看的文字-->



        
        </form>


        
    </body>
</html>
