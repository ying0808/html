    <body>
        <span id="hh">象形文字又稱為表意文字，
            是一種以圖像表示內容的象形符號。
            像中文中的「日」、「月」等字都屬於象形文字。
            象形文字是文字萌芽時期的產物，主要的優勢便是易於理解，
            一看便懂，用於記錄語言會有些困難，尤其是紀錄虛詞，
            可以分為四種類型--刻符、岩畫、文字畫和圖畫字。
            不過到今天，這種表達意義的符號依舊很常見。</span>  <!--span為區域選取-->
    </body>
