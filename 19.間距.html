<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #ls1{letter-spacing: 1.5em}  /* spacing用來設定文字間距 值可以為正值或負值 1em=2英寸*/
            #ls2{letter-spacing: -5px}   /* spacing用來設定文字間距 值可以為正值或負值 px=像素*/
        </style>

    </head>
    <body>
        <h1>這是正常的文字間距</h1> <!--未套用標籤的h1-->
        <h1 id="ls1">這是較大的文字間距</h1>  <!--套用標籤ls1的h1-->
        <h1 id="ls2">這是較小的文字間距</h1><!--套用標籤ls2的h1-->
    </body>
</html>
